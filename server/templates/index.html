<!DOCTYPE HTML>
<html>
	<head>
		<title> Pastry </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}" />
		<script type="text/javascript"src="{{ url_for('static',filename='js/main.js')}}"></script>
	</head>
	<body class="is-preload" style="background-image:url({{ url_for('static',filename='bg03.jpg')}})">

		<!-- Header -->
			<header id="header">
				<h1>Enter Reports Data </h1>
				<p> Just another small step towards making the world a better place <br />
				 </p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="/predict">
				<ul>
					<div style="padding-top:4%;"></div>
				<li>	<h3> Radius : </h3> <input type="text" name="radius_mean"  placeholder="Mean" style="float :left;">
					<input type="text" name="radius_se"  placeholder="Standard Error" style="float:left">
					<input type="text" name="radius_worst"  placeholder="Worst"style="float:left" ></li>
					<div style="padding-top:4%;"></div>
					<div style="padding-top:4%"><li><h3> Texture : </h3> <input type="text" name="texture_mean"  placeholder="Mean" style="float:left" /><input type="text" name="texture_se"  placeholder="Standard Error"style="float:left"/ ><input type="text" name="texture_worst"  placeholder="Worst"/ >
					</li></div>
					<div style="padding-top:4%;"></div>
					<li><h3> Perimeter : </h3> <input type="text" name="perimeter_mean"  placeholder="Mean" style="float:left" /><input type="text" name="perimeter_se" placeholder="Standard Error"style="float:left"/ ><input type="text" name="perimeter_worst"  placeholder="Worst"/ >
					</li>
					<div style="padding-top:4%;"></div>
					<li><h3> Area : </h3> <input type="text" name="area_mean"  placeholder="Mean" style="float:left" /><input type="text" name="area_se"  placeholder="Standard Error"style="float:left"/ ><input type="text" name="area_worst"  placeholder="Worst"/ >
					</li>
					<div style="padding-top:4%;"></div>
					<li><h3> Smoothness : </h3> <input type="text" name="smoothness_mean" placeholder="Mean" style="float:left" /><input type="text" name="smoothness_se"  placeholder="Standard Error"style="float:left"/ ><input type="text" name="smoothness_worst"  placeholder="Worst"/ >
					</li>
					<div style="padding-top:4%;"></div>
					<li><h3> Compactness : </h3> <input type="text" name="compactness_mean"  placeholder="Mean" style="float:left" /><input type="text" name="compactness_se"  placeholder="Standard Error"style="float:left"/ ><input type="text" name="compactness_worst"  placeholder="Worst"/ >
					</li>
					<div style="padding-top:4%;"></div>
					<li><h3> Concavity : </h3> <input type="text" name="concavity_mean"  placeholder="Mean" style="float:left" /><input type="text" name="concavity_se"  placeholder="Standard Error"style="float:left"/ ><input type="text" name="concavity_worst"  placeholder="Worst"/ >
					</li>
					<div style="padding-top:4%;"></div>
					<li><h3> Concave Points : </h3> <input type="text" name="concave_points_mean"  placeholder="Mean" style="float:left" /><input type="text" name="concave_points_se"  placeholder="Standard Error"style="float:left"/ ><input type="text" name="concave_points_worst"  placeholder="Worst"/ >
					</li>
					<div style="padding-top:4%;"></div>
					<li><h3> Symmetry : </h3> <input type="text" name="symmetry_mean"  placeholder="Mean" style="float:left" /><input type="text" name="symmetry_se"  placeholder="Standard Error"style="float:left"/ ><input type="text" name="symmetry_worst"  placeholder="Worst"/ >
					</li>
					<div style="padding-top:4%;"></div>
					<div><li><h3> Fractal Dimensions : </h3> <input type="text" name="fractal_dimension_mean"  placeholder="Mean" style="float:left" /><input type="text" name="fractal_dimension_se"  placeholder="Standard Error"style="float:left"/ ><input type="text" name="fractal_dimension_worst"  placeholder="Worst"/ >
					</li></div>
					<div style="padding-top:4%;"></div>
						<input type="submit" name="Submit" value="predict">
				</ul>




			</form>

			<!-- Scripts -->
			<!--<script type="text/javascript"src="{{ url_for('static',filename='js/main.js')}}"></script>-->

	</body>
</html>
